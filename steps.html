<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>充配电总成更换步骤</title>
    <link rel="stylesheet" href="steps.css">
</head>
<body>
    <div class="container">
        <h1>充配电总成更换步骤</h1>
        
        <div class="steps-container">
            <!-- 一级步骤：拆卸前准备工作 -->
            <div class="step-section active">
                <div class="step-header">
                    <div class="step-circle active">一</div>
                    <h2>拆卸前准备工作</h2>
                </div>
                <div class="step-connector active"></div>
                <div class="sub-steps">
                    <div class="sub-step active">
                        <div class="sub-step-checkbox active"></div>
                        <div class="sub-step-content">
                            <span class="step-number">1</span>
                            <span class="step-title active">前舱盖开启及垫布铺设</span>
                        </div>
                    </div>
                    <div class="sub-step">
                        <div class="sub-step-checkbox"></div>
                        <div class="sub-step-content">
                            <span class="step-number">2</span>
                            <span class="step-title">断开蓄电池正负极接头</span>
                        </div>
                    </div>
                    <div class="sub-step">
                        <div class="sub-step-checkbox"></div>
                        <div class="sub-step-content">
                            <span class="step-number">3</span>
                            <span class="step-title">拆维修开关放电</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 一级步骤：充配电总成拆卸工作 -->
            <div class="step-section">
                <div class="step-header">
                    <div class="step-circle">二</div>
                    <h2>充配电总成拆卸工作</h2>
                </div>
                <div class="step-connector"></div>
                <div class="sub-steps">
                    <div class="sub-step">
                        <div class="sub-step-checkbox"></div>
                        <div class="sub-step-content">
                            <span class="step-number">4</span>
                            <span class="step-title">拆卸DC直流输出连接线</span>
                        </div>
                    </div>
                    <div class="sub-step">
                        <div class="sub-step-checkbox"></div>
                        <div class="sub-step-content">
                            <span class="step-number">5</span>
                            <span class="step-title">拆卸三英高压输出插接器</span>
                        </div>
                    </div>
                    <div class="sub-step">
                        <div class="sub-step-checkbox"></div>
                        <div class="sub-step-content">
                            <span class="step-number">6</span>
                            <span class="step-title">拆卸直流充电维修盖板</span>
                        </div>
                    </div>
                    <div class="sub-step">
                        <div class="sub-step-checkbox"></div>
                        <div class="sub-step-content">
                            <span class="step-number">7</span>
                            <span class="step-title">拆卸直流输入线及正负极母线</span>
                        </div>
                    </div>
                    <div class="sub-step">
                        <div class="sub-step-checkbox"></div>
                        <div class="sub-step-content">
                            <span class="step-number">8</span>
                            <span class="step-title">拆卸动力电池输入维修盖板</span>
                        </div>
                    </div>
                    <div class="sub-step">
                        <div class="sub-step-checkbox"></div>
                        <div class="sub-step-content">
                            <span class="step-number">9</span>
                            <span class="step-title">拆卸动力电池及电机控制母线</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 一级步骤：安装工作 -->
            <div class="step-section">
                <div class="step-header">
                    <div class="step-circle">三</div>
                    <h2>充配电总成安装工作</h2>
                </div>
                <div class="step-connector"></div>
                <div class="sub-steps">
                    <div class="sub-step">
                        <div class="sub-step-checkbox"></div>
                        <div class="sub-step-content">
                            <span class="step-number">20</span>
                            <span class="step-title">安装三英高压输出插接器</span>
                        </div>
                    </div>
                    <div class="sub-step">
                        <div class="sub-step-checkbox"></div>
                        <div class="sub-step-content">
                            <span class="step-number">21</span>
                            <span class="step-title">安装DC12伏输出连接线</span>
                        </div>
                    </div>
                    <div class="sub-step">
                        <div class="sub-step-checkbox"></div>
                        <div class="sub-step-content">
                            <span class="step-number">22</span>
                            <span class="step-title">安装蓄电池正负极及相关部件</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 一级步骤：安装后收尾工作 -->
            <div class="step-section">
                <div class="step-header">
                    <div class="step-circle">四</div>
                    <h2>安装后收尾工作</h2>
                </div>
                <div class="sub-steps">
                    <div class="sub-step">
                        <div class="sub-step-checkbox"></div>
                        <div class="sub-step-content">
                            <span class="step-number">23</span>
                            <span class="step-title">添加冷却液并装回水壶盖</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
